name: Flask App Deployment to GitHub Pages

on:
  # Runs on push to the main branch
  push:
    branches: 
      - main
  # Runs on pull request events targeting the main branch
  pull_request:
    branches: 
      - main
  # Allows manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # Set up Python environment
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    # Install Python dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run Flask build command (assuming static files are generated by a custom script)
    - name: Build Static Files
      run: |
        python generate_static_files.py  # Replace this with your actual static files generation script

    # Upload static files as an artifact
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: static-files
        path: static/  # Path to the folder containing your static files

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Grant required permissions
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # for verifying the source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    # Configure GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v5

    # Deploy the static files to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        artifact_name: static-files

